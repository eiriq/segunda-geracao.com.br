<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2º Geração - Discord Server</title>
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            background-color: #222630;
            color: #9c82b2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .button, .extra-button {
            background-color: #6c458b;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
            margin: 10px auto; /* Centraliza os botões e adiciona espaço entre eles */
        }

        .button:hover, .extra-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 15px #9c82b2, 0 0 20px #9c82b2;
        }

        .button:active, .extra-button:active {
            transform: translateY(-2px);
            box-shadow: 0 0 10px #6c458b, 0 0 15px #6c458b;
        }

        .extra-button {
            padding: 10px 25px;
            font-size: 1rem;
        }

        /* Hamburger Menu Styles */
        .hamburger {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
            transition: right 0.3s ease-in-out;
        }

        .hamburger input {
            display: none;
        }

        .hamburger svg {
            height: 3em;
            transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line {
            fill: none;
            stroke: white;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 3;
            transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
                        stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line-top-bottom {
            stroke-dasharray: 12 63;
        }

        .hamburger input:checked + svg {
            transform: rotate(-45deg);
        }

        .hamburger input:checked + svg .line-top-bottom {
            stroke-dasharray: 20 300;
            stroke-dashoffset: -32.42;
        }

        /* Sidebar Styles */
        .sidebar {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 250px;
            background-color: #333847;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            border-radius: 15px 0 0 15px;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
            border: 3px solid white;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar h2 {
            color: white;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: #9c82b2;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s, text-shadow 0.3s;
        }

        /* Efeito de Brilho ao Passar o Mouse nas Opções da Aba Lateral */
        .sidebar ul li a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #9c82b2, 0 0 20px #9c82b2;
        }

        /* Hamburger moves to the left when sidebar opens */
        .sidebar.active + .hamburger {
            right: 270px;
        }

        /* Central Content */
        .main-content {
            text-align: center;
            opacity: 0; /* Inicialmente invisível */
            transition: opacity 1s ease-in; /* Efeito de fade-in */
        }

        /* Adiciona uma classe para desfoque do conteúdo */
        .main-content.blurred {
            filter: blur(5px);
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Menu Geração!</h2>
        <ul>
            <li><a href="conhecer.html">Conhecer!</a></li>
            <li><a href="admin.html">Administração</a></li>
            <li><a href="https://discord.com/invite/fukpQCvb">Entrar</a></li>
            <li><a href="politic.html">Política</a></li>
            <li><a href="comun.html">Comunicação</a></li>
        </ul>
    </div>

    <!-- Hamburger Button -->
    <label class="hamburger">
        <input type="checkbox" id="hamburgerToggle">
        <svg viewBox="0 0 32 32">
            <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
            <path class="line" d="M7 16 27 16"></path>
        </svg>
    </label>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <h1>2º Geração</h1>
        <button class="button" onclick="window.location.href='conhecer.html'">Venha nos conhecer</button>
        <button class="extra-button" onclick="window.location.href='https://discord.gg/fukpQCvb'">Entrar</button>
    </div>

    <script>
        // Toggle Sidebar
        const hamburgerToggle = document.getElementById('hamburgerToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        hamburgerToggle.addEventListener('change', function() {
            if (this.checked) {
                sidebar.classList.add('active');
                mainContent.classList.add('blurred');
            } else {
                sidebar.classList.remove('active');
                mainContent.classList.remove('blurred');
            }
        });

        // Fade-in Effect
        window.addEventListener('load', () => {
            document.body.style.opacity = 1;
            mainContent.style.opacity = 1;
        });
    </script>

</body>
</html>
